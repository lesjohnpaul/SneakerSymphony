<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Symphony</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: navy;
      /* Navy blue background */
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .overlay-navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      /* Fixed height of the navbar */
      background-color: navy;
      /* Solid navy blue background */
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 20;
      /* Ensure the overlay text is on top */
      padding: 0 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      /* White text color for contrast */
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      /* Optional: Adds a subtle shadow for depth */
    }

    .nav-links {
      display: flex;
      gap: 30px;
      /* 30px gap between nav items */
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      width: 50px;
      height: 30px;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    /* .iframe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
          background-color: navy;
      z-index: 10;
    } */

    .iframe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: transparent;
      pointer-events: none;
    }

    .menu {
      position: fixed;
      top: 80px;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #000080;
      /* Dark blue background */
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateX(0);
      transition: transform 0.3s ease-out;
      z-index: 30;
      /* Above everything else */
    }

    a {
      text-decoration: none;
      /* Removes the underline */
      color: inherit;
      /* Inherits the color from the parent element */
    }

    a:visited {
      color: inherit;
      /* Keeps the visited link color the same as unvisited */
    }

    a:hover {
      text-decoration: underline;
      /* Optionally, underline on hover to show it's a link */
    }

    a:active {
      color: inherit;
      /* Keeps the color the same when the link is clicked */
    }

    a:focus {
      outline: none;
      /* Removes the focus outline (the dotted border) */
    }

    .menu.open {
      transform: translateX(-250px);
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .overlay-navbar {
        height: 60px;
        font-size: 20px;
      }

      .menu {
        top: 60px;
      }
    }

    @media (max-width: 480px) {
      .overlay-navbar {
        height: 50px;
        font-size: 16px;
      }

      .menu {
        top: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay-navbar">
    <div><a href="https://www.facebook.com/sneakersymphony">Sneaker Symphony</a></div>
    <div class="nav-links">
      <a href="https://www.facebook.com/sneakersymphony" target="_blank">Facebook</a>
      <a href="https://www.facebook.com/paulinlight">Message me to Avail</a>
      <a href="#contact-owner"> </a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="container">
    <iframe src="https://565590540.x.yupoo.com/albums" title="Sneaker Symphony Gallery"></iframe>
    <div class="iframe-overlay"></div> <!-- Overlay to cover the green navbar -->
  </div>

  <div class="menu" id="menu">
    <a href="https://www.facebook.com/sneakersymphony" target="_blank">Facebook</a>
    <a href="https://www.facebook.com/paulinlight">Contact Us</a>

  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }
    document.querySelector('.iframe-overlay').addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // document.addEventListener('contextmenu', function (e) {
    //   e.preventDefault();
    // });
  </script>

</body>

</html>
